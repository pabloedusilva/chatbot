<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Business Chatbot</title>
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --secondary: #075E54;
            --text-primary: #333333;
            --text-secondary: #666666;
            --bg-primary: #f8f9fa;
            --bg-secondary: #f5f5f5;
            --input-bg: #f0f0f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --success: #4CAF50;
            --error: #f44336;
        }

        [data-theme="dark"] {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --secondary: #075E54;
            --text-primary: #f0f0f0;
            --text-secondary: #cccccc;
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --input-bg: #2d2d2d;
            --shadow: rgba(0, 0, 0, 0.3);
            --card-bg: #1e1e1e;
            --border: #333333;
            --success: #4CAF50;
            --error: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            background-color: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            color: var(--text-primary);
            padding: 20px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: var(--card-bg);
            border-radius: 50px;
            padding: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px var(--shadow);
        }

        .theme-icon {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: var(--text-primary);
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            width: 100%;
            max-width: 450px;
            padding: clamp(20px, 5vw, 40px);
            z-index: 1;
            position: relative;
            border: 1px solid var(--border);
            overflow: hidden;
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
            margin: 0 auto;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            border-radius: 4px 0 0 4px;
        }

        .login-header {
            text-align: center;
            margin-bottom: clamp(25px, 7vh, 35px);
            position: relative;
        }

        .login-header h1 {
            color: var(--text-primary);
            font-size: clamp(24px, 5vw, 30px);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: clamp(14px, 3vw, 16px);
        }

        .brand-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
        }

        .logo-circle {
            width: clamp(70px, 15vw, 90px);
            height: clamp(70px, 15vw, 90px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }

        .company-logo {
            width: clamp(45px, 10vw, 60px);
            height: clamp(45px, 10vw, 60px);
            object-fit: contain;
            border-radius: 50%;
            background: none;
            box-shadow: none;
        }

        .input-group {
            position: relative;
            margin-bottom: clamp(20px, 5vw, 28px);
        }

        .input-group label {
            position: absolute;
            left: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            transition: all 0.3s ease;
            font-size: clamp(13px, 3vw, 15px);
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            left: 15px;
            font-size: clamp(11px, 2.5vw, 12px);
            background-color: var(--card-bg);
            padding: 0 5px;
            transform: translateY(0);
        }

        .input-group input {
            width: 100%;
            padding: clamp(14px, 3vw, 16px) 15px clamp(14px, 3vw, 16px) 45px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background-color: var(--input-bg);
            font-size: clamp(14px, 3vw, 16px);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
        }

        .input-group input::placeholder {
            color: transparent;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-dark);
            font-size: clamp(16px, 3.5vw, 18px);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-icon svg {
            width: clamp(16px, 3.5vw, 18px);
            height: clamp(16px, 3.5vw, 18px);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            z-index: 2;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle svg {
            width: clamp(16px, 3.5vw, 18px);
            height: clamp(16px, 3.5vw, 18px);
        }

        .password-toggle:hover {
            color: var(--primary-dark);
        }

        .login-btn {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            padding: clamp(14px, 3vw, 16px);
            width: 100%;
            font-size: clamp(15px, 3.5vw, 17px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(18, 140, 126, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(18, 140, 126, 0.3);
        }

        .login-footer {
            text-align: center;
            margin-top: clamp(20px, 5vw, 30px);
            font-size: clamp(12px, 2.8vw, 14px);
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
            padding-top: clamp(15px, 4vw, 20px);
        }

        .login-footer a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .login-footer a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .input-group .validation-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group .validation-icon svg {
            width: clamp(14px, 3vw, 16px);
            height: clamp(14px, 3vw, 16px);
        }

        .input-group.valid .validation-icon.valid {
            opacity: 1;
            color: var(--success);
        }

        .input-group.invalid .validation-icon.invalid {
            opacity: 1;
            color: var(--error);
        }

        #email~.validation-icon {
            right: 15px;
        }

        #senha~.validation-icon {
            right: 45px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal {
            background-color: var(--card-bg);
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            padding: clamp(20px, 5vw, 30px);
            box-shadow: 0 10px 30px var(--shadow);
            transform: scale(0.8);
            transition: transform 0.4s ease;
            position: relative;
            margin: 0 auto;
        }

        .modal.active {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .modal-header h2 {
            font-size: clamp(20px, 5vw, 24px);
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: clamp(20px, 5vw, 24px);
            cursor: pointer;
            color: var(--text-secondary);
        }

        .modal-body {
            margin-bottom: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: clamp(12px, 3vw, 15px);
            background-color: var(--bg-secondary);
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .contact-icon {
            margin-right: 15px;
            width: clamp(30px, 8vw, 40px);
            height: clamp(30px, 8vw, 40px);
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary);
            box-shadow: 0 2px 5px var(--shadow);
            flex-shrink: 0;
        }

        .contact-icon img {
            width: clamp(15px, 4vw, 20px);
            height: clamp(15px, 4vw, 20px);
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-info h3 {
            font-size: clamp(14px, 3.5vw, 16px);
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .contact-info a {
            color: var(--primary-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: clamp(12px, 3vw, 14px);
            transition: color 0.3s ease;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .contact-info a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: clamp(11px, 2.5vw, 13px);
            color: #8696a0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            left: 0;
            padding: 0 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px 15px;
                margin: 0 10px;
            }

            .modal {
                padding: 15px 10px;
                margin: 0 10px;
            }

            .theme-toggle {
                top: 10px;
                right: 10px;
                padding: 6px;
            }

            .footer {
                bottom: 10px;
            }
        }

        @media (max-width: 350px) {
            .login-header h1 {
                font-size: 22px;
            }

            .login-header p {
                font-size: 12px;
            }

            .input-group label {
                font-size: 12px;
            }

            .input-group input {
                padding: 12px 15px 12px 40px;
            }

            .logo-circle {
                width: 60px;
                height: 60px;
            }

            .company-logo {
                width: 40px;
                height: 40px;
            }
        }

        @media (min-width: 1200px) {
            .login-container {
                max-width: 500px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }

        .animate-slideIn {
            opacity: 0;
            animation: slideInRight 0.5s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.1s;
        }

        .delay-2 {
            animation-delay: 0.2s;
        }

        .delay-3 {
            animation-delay: 0.3s;
        }

        .delay-4 {
            animation-delay: 0.4s;
        }

        /* Novas Animações */
        @keyframes floatIn {
            0% {
                transform: translateY(60px);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleReveal {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeSlideUp {
            0% {
                transform: translateY(30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes rippleEffect {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6);
                transform: scale(0.95);
            }

            70% {
                box-shadow: 0 0 0 18px rgba(37, 211, 102, 0);
                transform: scale(1);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
                transform: scale(0.95);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -300px 0;
            }

            100% {
                background-position: 300px 0;
            }
        }

        @keyframes gradientBorder {
            0% {
                border-image: linear-gradient(90deg, var(--primary), var(--primary-dark), var(--primary)) 1;
                border-image-slice: 1;
            }

            50% {
                border-image: linear-gradient(180deg, var(--primary-dark), var(--primary), var(--primary-dark)) 1;
                border-image-slice: 1;
            }

            100% {
                border-image: linear-gradient(270deg, var(--primary), var(--primary-dark), var(--primary)) 1;
                border-image-slice: 1;
            }
        }

        /* Aplicando as novas animações */
        .login-container {
            animation: scaleReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            border-radius: 20px 0 0 20px;
        }

        @keyframes heightGrow {
            0% {
                height: 0;
            }

            100% {
                height: 100%;
            }
        }

        .logo-circle {
            animation: rippleEffect 2s infinite, scaleReveal 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .company-logo {
            animation: scaleReveal 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .login-header h1 {
            animation: fadeSlideUp 0.8s 0.3s cubic-bezier(0.17, 0.84, 0.44, 1) both;
        }

        .login-header p {
            animation: fadeSlideUp 0.8s 0.5s cubic-bezier(0.17, 0.84, 0.44, 1) both;
        }

        .input-group:nth-child(1) {
            animation: fadeSlideUp 0.8s 0.7s cubic-bezier(0.17, 0.84, 0.44, 1) both;
        }

        .input-group:nth-child(2) {
            animation: fadeSlideUp 0.8s 0.9s cubic-bezier(0.17, 0.84, 0.44, 1) both;
        }

        .login-btn {
            animation: fadeSlideUp 0.8s 1.1s cubic-bezier(0.17, 0.84, 0.44, 1) both;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 3s infinite;
            background-size: 600px 100%;
        }

        .login-footer {
            animation: fadeSlideUp 0.8s 1.3s cubic-bezier(0.17, 0.84, 0.44, 1) both;
        }

        /* Melhorias visuais para os inputs */
        .input-group input {
            transition: all 0.3s ease;
            position: relative;
        }

        /* Fix for IE and Edge */
        @media all and (-ms-high-contrast: none),
        (-ms-high-contrast: active) {

            .login-container,
            .modal {
                transform: translateY(0);
                opacity: 1;
            }

            .input-group label {
                top: 50%;
                transform: translateY(-50%);
            }

            .input-group input:focus+label,
            .input-group input:not(:placeholder-shown)+label {
                top: -10px;
                transform: translateY(0);
            }
        }

        @supports (-ms-ime-align:auto) {

            .login-container,
            .modal {
                transform: translateY(0);
                opacity: 1;
            }

            .input-group label {
                top: 50%;
                transform: translateY(-50%);
            }

            .input-group input:focus+label,
            .input-group input:not(:placeholder-shown)+label {
                top: -10px;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="theme-toggle animate-fadeIn" id="themeToggle">
        <div class="theme-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="brand-logo">
                <div class="logo-circle">
                    <img src="/icons/whatsapp-icon.svg" alt="Logo da Empresa" class="company-logo">
                </div>
            </div>
            <h1 class="animate-slideIn">ChatBot</h1>
            <p class="animate-slideIn delay-1">Acesse sua plataforma de Chatbot</p>
        </div>

        <form action="qrcodeAuth.html" method="POST" id="loginForm">
            <div class="input-group animate-slideIn delay-2" id="email-group">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </div>
                <input type="text" name="email" id="email" placeholder="Email corporativo" required
                    autocomplete="email">
                <label for="email">Email</label>
                <div class="validation-icon valid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="validation-icon invalid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </div>
            </div>

            <div class="input-group animate-slideIn delay-3">
                <div class="input-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                <label for="senha">Senha</label>
                <div class="password-toggle" id="togglePassword">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
                <div class="validation-icon valid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="validation-icon invalid">

    <!-- Footer -->

    <script>
        const toggleTheme = () => {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

            const themeIcon = document.querySelector('.theme-icon');
            if (newTheme === 'dark') {
                themeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                `;
            } else {
                themeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                `;
            }
        };

        const setInitialTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');

            document.documentElement.setAttribute('data-theme', theme);

            const themeIcon = document.querySelector('.theme-icon');
            if (theme === 'dark') {
                themeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                `;
            } else {
                themeIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                `;
            }
        };

        // Modal functions
        const openModal = () => {
            const modal = document.getElementById('contactModal');
            modal.classList.add('active');
            setTimeout(() => {
                document.querySelector('.modal').classList.add('active');
            }, 10);
        };

        const closeModal = () => {
            document.querySelector('.modal').classList.remove('active');
            setTimeout(() => {
                document.getElementById('contactModal').classList.remove('active');
            }, 300);
        };

        // Form validation
        const validateEmail = (email) => {
            const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        };

        const validatePassword = (password) => {
            return password.length >= 6; // Simple validation, adjust as needed
        };

        const validateForm = () => {
            const emailInput = document.getElementById('email');
            const emailGroup = document.getElementById('email-group');
            const passwordInput = document.getElementById('senha');
            const passwordGroup = passwordInput.parentElement;

            // Validate email
            if (validateEmail(emailInput.value)) {
                emailGroup.classList.add('valid');
                emailGroup.classList.remove('invalid');
            } else {
                emailGroup.classList.add('invalid');
                emailGroup.classList.remove('valid');
            }

            // Validate password
            if (validatePassword(passwordInput.value)) {
                passwordGroup.classList.add('valid');
                passwordGroup.classList.remove('invalid');
            } else {
                passwordGroup.classList.add('invalid');
                passwordGroup.classList.remove('valid');
            }
        };

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            setInitialTheme();

            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // Modal events
            document.getElementById('openModal').addEventListener('click', openModal);
            document.getElementById('closeModal').addEventListener('click', closeModal);

            // Password visibility toggle
            document.getElementById('togglePassword').addEventListener('click', () => {
                const passwordInput = document.getElementById('senha');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                // Toggle icon
                const toggle = document.getElementById('togglePassword');
                if (type === 'password') {
                    toggle.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                } else {
                    toggle.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                }
            });

            // Input validation events
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('senha');

            emailInput.addEventListener('input', validateForm);
            passwordInput.addEventListener('input', validateForm);

            // Form submission
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const email = emailInput.value;
                const password = passwordInput.value;

                if (validateEmail(email) && validatePassword(password)) {
                    // Here you would typically send the form data to a server
                    // For demo purposes, just redirect to the QR code page
                    window.location.href = 'qrcodeAuth.html';
                } else {
                    // Show validation errors
                    validateForm();
                }
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('contactModal');
                if (e.target === modal) {
                    closeModal();
                }
            });
        });
    </script>
