<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Chatbot</title>
    <style>
        :root {
            --primary: #25D366;
            /* Cor primária do tema */
            --primary-dark: #128C7E;
            /* Cor primária escura */
            --secondary: #075E54;
            /* Cor secundária */
            --text-primary: #333333;
            /* Cor do texto principal */
            --text-secondary: #666666;
            /* Cor do texto secundário */
            --bg-primary: #f8f9fa;
            /* Cor de fundo principal */
            --bg-secondary: #f5f5f5;
            /* Cor de fundo secundário */
            --input-bg: #f0f0f0;
            /* Cor de fundo dos inputs */
            --shadow: rgba(0, 0, 0, 0.1);
            /* Sombra padrão */
            --card-bg: #ffffff;
            /* Cor de fundo do cartão */
            --border: #e0e0e0;
            /* Cor da borda */
            --success: #4CAF50;
            /* Cor para sucesso */
            --error: #f44336;
            /* Cor para erro */
        }

        /* Estilos para o tema escuro */
        [data-theme="dark"] {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --secondary: #075E54;
            --text-primary: #f0f0f0;
            /* Cor do texto principal em tema escuro */
            --text-secondary: #cccccc;
            /* Cor do texto secundário em tema escuro */
            --bg-primary: #121212;
            /* Cor de fundo principal em tema escuro */
            --bg-secondary: #1e1e1e;
            /* Cor de fundo secundário em tema escuro */
            --input-bg: #2d2d2d;
            /* Cor de fundo dos inputs em tema escuro */
            --shadow: rgba(0, 0, 0, 0.3);
            /* Sombra padrão em tema escuro */
            --card-bg: #1e1e1e;
            /* Cor de fundo do cartão em tema escuro */
            --border: #333333;
            /* Cor da borda em tema escuro */
            --success: #4CAF50;
            --error: #f44336;
        }

        * {
            margin: 0;
            /* Remove margens padrão */
            padding: 0;
            /* Remove preenchimento padrão */
            box-sizing: border-box;
            /* Define como calcular o tamanho dos elementos */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Fonte padrão */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            /* Efeito de transição suave */
        }

        body {
            background-color: var(--bg-primary);
            /* Cor de fundo do corpo */
            min-height: 100vh;
            /* Altura mínima do corpo */
            display: flex;
            /* Utiliza flexbox para alinhar elementos */
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            position: relative;
            /* Posicionamento relativo para elementos filhos */
            overflow-x: hidden;
            /* Oculta overflow horizontal */
            color: var(--text-primary);
            /* Cor do texto do corpo */
            padding: 20px;
            /* Preenchimento padrão */
        }

        .theme-toggle {
            position: fixed;
            /* Posiciona no canto superior direito */
            top: 20px;
            right: 20px;
            z-index: 100;
            /* Camada superior */
            background: var(--card-bg);
            /* Cor de fundo do botão de tema */
            border-radius: 50px;
            /* Bordas arredondadas */
            padding: 8px;
            /* Preenchimento interno */
            box-shadow: 0 4px 12px var(--shadow);
            /* Sombra do botão */
            display: flex;
            /* Utiliza flexbox para alinhar ícones */
            align-items: center;
            /* Centraliza ícones verticalmente */
            cursor: pointer;
            /* Indica que é clicável */
            transition: all 0.3s ease;
            /* Transição suave para hover */
        }

        .theme-toggle:hover {
            transform: translateY(-3px);
            /* Move o botão para cima no hover */
            box-shadow: 0 6px 15px var(--shadow);
            /* Aumenta sombra no hover */
        }

        .theme-icon {
            width: 30px;
            /* Largura do ícone de tema */
            height: 30px;
            /* Altura do ícone de tema */
            display: flex;
            /* Utiliza flexbox para centralizar ícones */
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            border-radius: 50%;
            /* Bordas arredondadas para o ícone */
            color: var(--text-primary);
            /* Cor do ícone */
        }

        .login-container {
            background-color: var(--card-bg);
            /* Cor de fundo do container de login */
            border-radius: 20px;
            /* Bordas arredondadas do container */
            box-shadow: 0 10px 30px var(--shadow);
            /* Sombra do container */
            width: 100%;
            /* Largura total */
            max-width: 450px;
            /* Largura máxima do container */
            padding: clamp(20px, 5vw, 40px);
            /* Preenchimento responsivo */
            z-index: 1;
            /* Camada acima de outros elementos */
            position: relative;
            /* Posicionamento relativo para animações */
            border: 1px solid var(--border);
            /* Borda do container */
            overflow: hidden;
            /* Oculta overflow */
            transform: translateY(30px);
            /* Animação de entrada */
            opacity: 0;
            /* Inicialmente invisível */
            animation: slideUp 0.8s ease forwards;
            /* Animação de entrada */
            margin: 0 auto;
            /* Centraliza o container */
            margin-top: 40px;
            /* Margem superior */
            margin-bottom: 60px;
            /* Margem inferior */
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                /* Animação para mover para a posição original */
                opacity: 1;
                /* Torna visível */
            }
        }

        .login-container::before {
            content: '';
            /* Cria um pseudo-elemento */
            position: absolute;
            /* Posiciona o pseudo-elemento */
            top: 0;
            left: 0;
            width: 6px;
            /* Largura da barra lateral */
            height: 100%;
            /* Altura total */
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            /* Gradiente da barra lateral */
            border-radius: 4px 0 0 4px;
            /* Bordas arredondadas */
        }

        .login-header {
            text-align: center;
            /* Centraliza texto */
            margin-bottom: clamp(25px, 7vh, 35px);
            /* Margem inferior responsiva */
            position: relative;
            /* Para posicionar elementos internos */
        }

        .login-header h1 {
            color: var(--text-primary);
            /* Cor do título */
            font-size: clamp(24px, 5vw, 30px);
            /* Tamanho de fonte responsivo */
            margin-bottom: 12px;
            /* Margem inferior do título */
            font-weight: 600;
            /* Peso da fonte */
        }

        .login-header p {
            color: var(--text-secondary);
            /* Cor do parágrafo */
            font-size: clamp(14px, 3vw, 16px);
            /* Tamanho de fonte responsivo */
        }

        .brand-logo {
            display: flex;
            /* Utiliza flexbox para centralizar */
            justify-content: center;
            /* Centraliza horizontalmente */
            margin-bottom: 25px;
            /* Margem inferior */
            position: relative;
            /* Para posicionar elementos internos */
        }

        .logo-circle {
            width: clamp(70px, 15vw, 90px);
            /* Largura responsiva do círculo do logo */
            height: clamp(70px, 15vw, 90px);
            /* Altura responsiva do círculo do logo */
            border-radius: 50%;
            /* Bordas arredondadas */
            display: flex;
            /* Utiliza flexbox para centralizar */
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            background-color: transparent;
            /* Fundo transparente */
            animation: pulse-border 2s infinite;
            /* Animação de pulsar */
        }

        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.6);
                /* Sombra inicial */
            }

            70% {
                box-shadow: 0 0 0 15px rgba(37, 211, 102, 0);
                /* Sombra no meio do pulsar */
            }

            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
                /* Sombra final */
            }
        }

        .company-logo {
            width: clamp(70px, 10vw, 80px);
            /* Largura responsiva do logo da empresa */
            height: clamp(70px, 10vw, 80px);
            /* Altura responsiva do logo da empresa */
            object-fit: contain;
            /* Ajusta a imagem dentro do contêiner */
            border-radius: 50%;
            /* Bordas arredondadas */
            background: none;
            /* Fundo transparente */
            box-shadow: none;
            /* Sem sombra */
        }


        .input-group {
            position: relative;
            /* Para posicionar elementos internos */
            margin-bottom: clamp(20px, 5vw, 28px);
            /* Margem inferior responsiva */
        }

        .input-group label {
            position: absolute;
            /* Posiciona o rótulo */
            left: 45px;
            /* Largura do rótulo */
            top: 50%;
            /* Centraliza verticalmente */
            transform: translateY(-50%);
            /* Ajusta a posição do rótulo */
            color: var(--text-secondary);
            /* Cor do rótulo */
            pointer-events: none;
            /* Ignora eventos de ponteiro */
            transition: all 0.3s ease;
            /* Transição suave */
            font-size: clamp(13px, 3vw, 15px);
            /* Tamanho de fonte responsivo */
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -10px;
            /* Move o rótulo para cima ao focar */
            left: 15px;
            /* Ajusta a posição do rótulo */
            font-size: clamp(11px, 2.5vw, 12px);
            /* Tamanho de fonte reduzido */
            background-color: var(--card-bg);
            /* Cor de fundo do rótulo */
            padding: 0 5px;
            /* Preenchimento do rótulo */
            transform: translateY(0);
            /* Ajusta a posição */
        }

        .input-group input {
            width: 100%;
            /* Largura total do input */
            padding: clamp(14px, 3vw, 16px) 15px clamp(14px, 3vw, 16px) 45px;
            /* Preenchimento responsivo */
            border: 1px solid var(--border);
            /* Borda do input */
            border-radius: 12px;
            /* Bordas arredondadas */
            background-color: var(--input-bg);
            /* Cor de fundo do input */
            font-size: clamp(14px, 3vw, 16px);
            /* Tamanho de fonte responsivo */
            color: var(--text-primary);
            /* Cor do texto do input */
            transition: all 0.3s ease;
            /* Transição suave */
        }

        .input-group input:focus {
            outline: none;
            /* Remove contorno ao focar */
            border-color: var(--primary);
            /* Altera cor da borda ao focar */
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
            /* Adiciona sombra ao focar */
        }

        .input-group input::placeholder {
            color: transparent;
            /* Torna o placeholder invisível */
        }

        .input-icon {
            position: absolute;
            /* Posiciona o ícone */
            left: 15px;
            /* Largura do ícone */
            top: 50%;
            /* Centraliza verticalmente */
            transform: translateY(-50%);
            /* Ajusta a posição do ícone */
            color: var(--primary-dark);
            /* Cor do ícone */
            font-size: clamp(16px, 3.5vw, 18px);
            /* Tamanho de fonte responsivo */
            z-index: 1;
            /* Camada acima do input */
            display: flex;
            /* Utiliza flexbox para centralizar */
            align-items: center;
            /* Centraliza verticalmente */
            justify-content: center;
            /* Centraliza horizontalmente */
        }

        .input-icon svg {
            width: clamp(16px, 3.5vw, 18px);
            /* Largura responsiva do ícone SVG */
            height: clamp(16px, 3.5vw, 18px);
            /* Altura responsiva do ícone SVG */
        }

        .password-toggle {
            position: absolute;
            /* Posiciona o botão de visibilidade da senha */
            right: 15px;
            /* Distância do lado direito */
            top: 50%;
            /* Centraliza verticalmente */
            transform: translateY(-50%);
            /* Ajusta a posição */
            color: var(--text-secondary);
            /* Cor do botão */
            cursor: pointer;
            /* Indica que é clicável */
            z-index: 2;
            /* Camada acima do input */
            transition: color 0.3s ease;
            /* Transição suave para cor */
            display: flex;
            /* Utiliza flexbox para centralizar */
            align-items: center;
            /* Centraliza verticalmente */
            justify-content: center;
            /* Centraliza horizontalmente */
        }

        .password-toggle svg {
            width: clamp(16px, 3.5vw, 18px);
            /* Largura responsiva do ícone SVG */
            height: clamp(16px, 3.5vw, 18px);
            /* Altura responsiva do ícone SVG */
        }

        .password-toggle:hover {
            color: var(--primary-dark);
            /* Altera cor ao passar o mouse */
        }

        .login-btn {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            /* Gradiente do botão */
            color: white;
            /* Cor do texto do botão */
            border: none;
            /* Sem borda */
            border-radius: 12px;
            /* Bordas arredondadas */
            padding: clamp(14px, 3vw, 16px);
            /* Preenchimento responsivo */
            width: 100%;
            /* Largura total do botão */
            font-size: clamp(15px, 3.5vw, 17px);
            /* Tamanho de fonte responsivo */
            font-weight: 600;
            /* Peso da fonte */
            cursor: pointer;
            /* Indica que é clicável */
            transition: all 0.3s ease;
            /* Transição suave para hover */
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.3);
            /* Sombra do botão */
            position: relative;
            /* Para posicionar elementos internos */
            overflow: hidden;
            /* Oculta overflow */
        }

        .login-btn::before {
            content: '';
            /* Cria um pseudo-elemento */
            position: absolute;
            /* Posiciona o pseudo-elemento */
            top: 0;
            /* Alinhado ao topo */
            left: -100%;
            /* Começa fora da tela */
            width: 100%;
            /* Largura total */
            height: 100%;
            /* Altura total */
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            /* Efeito de brilho */
            transition: 0.5s;
            /* Transição suave */
        }

        .login-btn:hover::before {
            left: 100%;
            /* Move o brilho para a direita no hover */
        }

        .login-btn:hover {
            transform: translateY(-3px);
            /* Move o botão para cima no hover */
            box-shadow: 0 8px 25px rgba(18, 140, 126, 0.4);
            /* Aumenta sombra no hover */
        }

        .login-btn:active {
            transform: translateY(-1px);
            /* Move o botão levemente para cima ao clicar */
            box-shadow: 0 3px 10px rgba(18, 140, 126, 0.3);
            /* Ajusta a sombra ao clicar */
        }

        .login-footer {
            text-align: center;
            /* Centraliza texto */
            margin-top: clamp(20px, 5vw, 30px);
            /* Margem superior responsiva */
            font-size: clamp(12px, 2.8vw, 14px);
            /* Tamanho de fonte responsivo */
            color: var(--text-secondary);
            /* Cor do texto */
            border-top: 1px solid var(--border);
            /* Borda superior */
            padding-top: clamp(15px, 4vw, 20px);
            /* Preenchimento superior */
        }

        .login-footer a {
            color: var(--primary-dark);
            /* Cor do link */
            text-decoration: none;
            /* Remove sublinhado */
            font-weight: 600;
            /* Peso da fonte */
            transition: color 0.3s ease;
            /* Transição suave para cor */
            cursor: pointer;
            /* Indica que é clicável */
        }

        .login-footer a:hover {
            color: var(--primary);
            /* Altera cor ao passar o mouse */
            text-decoration: underline;
            /* Adiciona sublinhado ao passar o mouse */
        }

        .input-group .validation-icon {
            position: absolute;
            /* Posiciona o ícone de validação */
            right: 15px;
            /* Distância do lado direito */
            top: 50%;
            /* Centraliza verticalmente */
            transform: translateY(-50%);
            /* Ajusta a posição */
            opacity: 0;
            /* Inicialmente invisível */
            transition: opacity 0.3s ease;
            /* Transição suave para opacidade */
            display: flex;
            /* Utiliza flexbox para centralizar */
            align-items: center;
            /* Centraliza verticalmente */
            justify-content: center;
            /* Centraliza horizontalmente */
        }

        .input-group .validation-icon svg {
            width: clamp(14px, 3vw, 16px);
            /* Largura responsiva do ícone SVG */
            height: clamp(14px, 3vw, 16px);
            /* Altura responsiva do ícone SVG */
        }

        .input-group.valid .validation-icon.valid {
            opacity: 1;
            /* Torna o ícone de validação visível */
            color: var(--success);
            /* Cor do ícone de sucesso */
        }

        .input-group.invalid .validation-icon.invalid {
            opacity: 1;
            /* Torna o ícone de erro visível */
            color: var(--error);
            /* Cor do ícone de erro */
        }

        #username~.validation-icon {
            right: 15px;
            /* Posição do ícone de validação do nome de usuário */
        }

        #senha~.validation-icon {
            right: 45px;
            /* Posição do ícone de validação da senha */
        }

        /* Estilos para a sobreposição do modal */
        .modal-overlay {
            display: none;
            /* Inicialmente oculto */
            position: fixed;
            /* Fixa a sobreposição na tela */
            top: 0;
            /* Alinhado ao topo */
            left: 0;
            /* Alinhado à esquerda */
            width: 100%;
            /* Largura total */
            height: 100%;
            /* Altura total */
            background-color: rgba(0, 0, 0, 0.5);
            /* Cor de fundo escura com opacidade */
            z-index: 1000;
            /* Camada superior */
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            opacity: 0;
            /* Inicialmente invisível */
            transition: opacity 0.3s ease;
            /* Transição suave para opacidade */
            padding: 20px;
            /* Preenchimento interno */
        }

        .modal-overlay.active {
            display: flex;
            /* Exibe a sobreposição quando ativa */
            opacity: 1;
            /* Torna visível */
        }

        .modal {
            background-color: var(--card-bg);
            /* Cor de fundo do modal */
            border-radius: 15px;
            /* Bordas arredondadas */
            width: 90%;
            /* Largura do modal */
            max-width: 400px;
            /* Largura máxima do modal */
            padding: clamp(20px, 5vw, 30px);
            /* Preenchimento responsivo */
            box-shadow: 0 10px 30px var(--shadow);
            /* Sombra do modal */
            transform: scale(0.8);
            /* Escala inicial do modal */
            transition: transform 0.4s ease;
            /* Transição suave para transformação */
            position: relative;
            /* Para posicionar elementos internos */
            margin: 0 auto;
            /* Centraliza o modal */
        }

        .modal.active {
            transform: scale(1);
            /* Escala para o tamanho normal quando ativo */
        }

        .modal-header {
            display: flex;
            /* Utiliza flexbox para alinhar elementos */
            justify-content: space-between;
            /* Espaço entre o título e o botão de fechar */
            align-items: center;
            /* Centraliza verticalmente */
            margin-bottom: 20px;
            /* Margem inferior */
            border-bottom: 1px solid var(--border);
            /* Borda inferior */
            padding-bottom: 15px;
            /* Preenchimento inferior */
        }

        .modal-header h2 {
            font-size: clamp(20px, 5vw, 24px);
            /* Tamanho de fonte responsivo do título do modal */
            color: var(--text-primary);
            /* Cor do texto */
        }

        .modal-close {
            background: none;
            /* Sem fundo */
            border: none;
            /* Sem borda */
            font-size: clamp(20px, 5vw, 24px);
            /* Tamanho de fonte responsivo */
            cursor: pointer;
            /* Indica que é clicável */
            color: var(--text-secondary);
            /* Cor do texto */
        }

        .modal-body {
            margin-bottom: 25px;
            /* Margem inferior */
        }

        .contact-item {
            display: flex;
            /* Utiliza flexbox para alinhar elementos */
            align-items: center;
            /* Centraliza verticalmente */
            padding: clamp(12px, 3vw, 15px);
            /* Preenchimento responsivo */
            background-color: var(--bg-secondary);
            /* Cor de fundo do item de contato */
            border-radius: 10px;
            /* Bordas arredondadas */
            margin-bottom: 15px;
            /* Margem inferior entre itens */
            transition: all 0.3s ease;
            /* Transição suave */
        }

        .contact-item:hover {
            transform: translateX(5px);
            /* Move o item para a direita ao passar o mouse */
            box-shadow: 0 5px 15px var(--shadow);
            /* Aumenta sombra ao passar o mouse */
        }

        .contact-icon {
            margin-right: 15px;
            /* Margem à direita do ícone */
            width: clamp(30px, 8vw, 40px);
            /* Largura responsiva do ícone de contato */
            height: clamp(30px, 8vw, 40px);
            /* Altura responsiva do ícone de contato */
            background-color: white;
            /* Cor de fundo do ícone */
            border-radius: 50%;
            /* Bordas arredondadas */
            display: flex;
            /* Utiliza flexbox para centralizar */
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            color: var(--primary);
            /* Cor do ícone */
            box-shadow: 0 2px 5px var(--shadow);
            /* Sombra do ícone */
            flex-shrink: 0;
            /* Impede o ícone de encolher */
        }

        .contact-icon img {
            width: clamp(15px, 4vw, 20px);
            /* Largura responsiva da imagem do ícone */
            height: clamp(15px, 4vw, 20px);
            /* Altura responsiva da imagem do ícone */
        }

        .contact-info {
            flex: 1;
            /* Permite que o info ocupe o espaço restante */
            min-width: 0;
            /* Impede o overflow */
        }

        .contact-info h3 {
            font-size: clamp(14px, 3.5vw, 16px);
            /* Tamanho de fonte responsivo do título do contato */
            margin-bottom: 5px;
            /* Margem inferior */
            color: var(--text-primary);
            /* Cor do texto */
        }

        .contact-info a {
            color: var(--primary-dark);
            /* Cor do link */
            text-decoration: none;
            /* Remove sublinhado */
            font-weight: 500;
            /* Peso da fonte */
            font-size: clamp(12px, 3vw, 14px);
            /* Tamanho de fonte responsivo */
            transition: color 0.3s ease;
            /* Transição suave para cor */
            display: block;
            /* Exibe como bloco */
            overflow: hidden;
            /* Oculta overflow */
            text-overflow: ellipsis;
            /* Adiciona '...' se o texto for muito longo */
            white-space: nowrap;
            /* Impede quebra de linha */
        }

        .contact-info a:hover {
            color: var(--primary);
            /* Altera cor ao passar o mouse */
            text-decoration: underline;
            /* Adiciona sublinhado ao passar o mouse */
        }

        .footer {
            position: fixed;
            /* Fixa na parte inferior da tela */
            bottom: 0;
            /* Alinhado à parte inferior */
            left: 0;
            /* Alinhado à esquerda */
            width: 100%;
            /* Largura total */
            font-size: clamp(11px, 2.5vw, 13px);
            /* Tamanho de fonte responsivo */
            color: var(--text-secondary);
            /* Cor do texto */
            background-color: var(--bg-primary);
            /* Cor de fundo do rodapé */
            padding: 10px;
            /* Preenchimento padrão */
            text-align: center;
            /* Centraliza texto */

                    validateForm(); // Valida novamente
                }
            });

            // Fecha o modal ao clicar fora
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('contactModal'); // Seleciona o modal
                if (e.target === modal) {
                    closeModal(); // Fecha o modal
                }
            });
        });
    </script>
